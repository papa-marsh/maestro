[pytest]
# Pytest configuration for Maestro

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = maestro/tests scripts

# Output options
addopts =
    -v
    --tb=short
    --strict-markers

# Custom markers
markers =
    unit: Unit tests that don't require external services
    integration: Integration tests that require Home Assistant, Redis, etc.
    slow: Tests that take a long time to run

# Logging
log_cli = false
log_cli_level = INFO

# Coverage (if using pytest-cov)
# Uncomment to enable coverage reporting
# addopts = --cov=maestro --cov-report=html --cov-report=term
