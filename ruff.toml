cache-dir = ".cache/ruff"
target-version = "py313"
line-length = 100

[lint]
select = [
    "F",    # Pyflakes - basic Python errors
    "E",    # pycodestyle errors - PEP 8 violations
    "W",    # pycodestyle warnings - PEP 8 style issues
    "I",    # isort - import sorting
    "PGH",  # pygrep-hooks - miscellaneous linting rules
    "UP",   # pyupgrade - modernize Python code
    "S",    # flake8-bandit - security issues
    "C4",   # flake8-comprehensions - list/dict comprehension improvements
    "DJ",   # flake8-django - Django-specific rules
    "INP",  # flake8-no-pep420 - require __init__.py files
    "T20",  # flake8-print - detect print statements
    "SIM",  # flake8-simplify - code simplification suggestions
    "ARG",  # flake8-unused-arguments - unused function arguments
    "PTH",  # flake8-use-pathlib - prefer pathlib over os.path
    "FURB", # refurb - modernization and performance improvements
    "RUF",  # Ruff-specific rules
]

ignore = []

[lint.per-file-ignores]
"maestro/app.py" = [
    "F401", # Allow unused imports for Flask shell context
]
"maestro/registry/**.py" = [
    "E501", # Line length
    "F401", # Unused imports
    "I001", # Unsorted imports
]
"maestro/testing/maestro_test.py" = [
    "S101", # Assert statements
]
"**/tests/**.py" = [
    "E501", # Line length
    "F401", # Unused imports
    "S101", # Assert statements
]
