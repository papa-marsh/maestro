services:
  maestro:
    container_name: maestro
    build:
      context: .
      dockerfile: ./Dockerfile
    env_file:
      - .env
    networks:
      - maestro-network
    expose:
      - "8000"
    volumes:
      - ./maestro:/maestro

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    networks:
      - maestro-network
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf.template
    environment:
      - NGINX_TOKEN=${NGINX_TOKEN}
    command: /bin/bash -c "envsubst '$${NGINX_TOKEN}' < /etc/nginx/nginx.conf.template > /etc/nginx/nginx.conf && nginx -g 'daemon off;'"

  redis:
    container_name: redis
    image: redis:7-alpine
    networks:
      - maestro-network
    volumes:
      - redis_data:/data

volumes:
  redis_data:

networks:
  maestro-network:
    name: maestro-network
    driver: bridge
